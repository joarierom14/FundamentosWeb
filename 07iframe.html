<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <h1>Estudo iframe </h1>

    <iframe src="Atividade 02 - CSS Layout - Jonas 74149.html" height="500" width="300" title="Iframe Example"></iframe>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="demo_iframe.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="https://www.unasp.br" target="iframe_a">W3Schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


</body>

</html>
